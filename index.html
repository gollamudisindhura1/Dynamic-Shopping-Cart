<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap and CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Javascript Script -->
   <script defer src="index.js"></script>
  <title>Dynamic Shopping Cart</title>
</head>
<body class = "bg-light">
  <div class="container my-5">
    <div class ="text-center mb-5">
  <h1 class ="display-4 text-warning glow">Dynamic Shopping Cart</h1>
  <p class ="text-info">Add products, adjust quantity, and track the total</p>
  </div>

  <!-- Adding Products -->
  <div id="product-container" class="d-flex gap-2 mb-4 justify-content-center">
    <input type="text" id="product-name" class="form-control w-25" placeholder="Product Name">
    <input type="number" id="product-price" class="form-control w-25" placeholder="Product Price">
    <button id="add-product" class="btn btn-sucess
    btn-glow px-4">Add Product</button>
  </div>
  <ul id="cart" class ="list-group"></ul>

  <!-- Calculating the total -->
   <div class="text-end mt-4">
  <h3 class ="text-light">Total: $<span id="total-price" class="text-warning fw-bold">0.00</span></h3>
 </div>
 </div>
  
</body>
</html>
